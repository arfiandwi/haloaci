<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="js/albumdata.js"></script>
		<title>Halo ACI!</title>
		<style>
		input.ui-slider-input {
    		display:none !important;
		}
		div.ui-slider { 
			margin-left:-55px;
		}
		</style>
    </head>
    <body>
    	<div id="container">
 
		    <div data-role="page">
		        <div data-theme="c" data-role="header" data-position="fixed" style="background:url(img/headerhaloaci.png); background-repeat: no-repeat; background-size: 100% auto;">
		            <p style='margin-left:5%;' id="audio_title">&lt;3</p>
		            <input data-theme="a" type="range" name="slider" id="audio_position" disabled="true" value="0" min="0" max="100" data-highlight="true" />
		        	<div class="ui-grid-b">
		            	<div class="ui-block-a">
		            		<a data-role="button" data-theme="a" id="play" onclick="app.playAudio()" href="#">
		            			<span class="ui-btn-text">P L A Y</span>
		            		</a>
		            	</div>
		            	<div class="ui-block-b">
		            		<a data-role="button" data-theme="a" id="stop" onclick="app.stopAudio()" href="#">
		            			<span class="ui-btn-text">S T O P</span>
		            		</a>
		            	</div>
		            	<div class="ui-block-c">
				            <p style='text-align: center;' id="position_time">00:00/00:00</p>
		            	</div>
		            </div>
		        </div>
		        <div data-role="content" class="scrollable">
					<ul data-role="listview" data-inset="true">
					    <script type="text/javascript">
					    	for (var i=0;i<album.length;i++) {
						    	document.write("<li><a onclick=\"app.updatePlayAudio('"+ album[i].asset +"')\" href=\"#\">");
						    	document.write("<h2>" + album[i].title + "</h2>");
						    	document.write("<p>" + album[i].singer + "</p>");
						    	document.write("<p class=\"ui-li-aside\">" + album[i].time + "</p></a></li>");
					    	}
					    </script>
					</ul>
		        </div>
		    </div>
		</div>
    
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
